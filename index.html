<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #dcdcdc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form>
            <label for="fname">First Name</label>
            <input type="text" style="position: relative; left: 10px"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" style="position: relative; left: 12px"><br><br>
            <label for="nickname">Nick Name</label>
            <input type="text" style="position: relative; left: 10px"><br><br>
            <label for="email">email</label>
            <input type="text" style="position: relative; left: 30px"><br><br>
            <label for="Password">Password</label>
            <input type="text" style="position: relative; left: 18px"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="text" style="position: relative; left: 6px"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gen" style="position: relative; left: 0px">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gen">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gen">
            <label for="gender">Others</label><br><br>
            <label for="mobile">Mobile</label>
            <input type="text" style="position: relative; left: 25px"><br><br>
            <label for="address">Address</label>
            <textarea name="address" id="addr" cols="21" rows="10" style="position: relative; left: 24px"></textarea><br><br>
            <input type="submit" style="position: relative; left: 50px">
            <input type="submit" value="reset" style="position: relative; left: 70px">
        </form>
    </div>
</body>
</html>
